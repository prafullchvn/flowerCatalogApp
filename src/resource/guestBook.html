<html>
  <head>
    <title>Guest Book</title>
    <link rel="stylesheet" href="css/guest-book-style.css">
    <script src="/js/xhr.js"></script>
  </head>
  <body>
    <main>
      <header>
        <h1>Leave Comment</h1>
        <a href="/logout" id="logout-btn">Log Out</a>
      </header>
      <div class="error">@error</div>
      <div class="content">
        <div>
          <form class="comment-form" action="/register-comment" method="POST">
            <div class="input-wrapper">
              <div class="username">@user</div>
            </div>
            <div class="input-wrapper">
              <label for="comment">Comment</label>
              <textarea name="comment"></textarea>
            </div>
            <div>
              <!-- <input type="submit" value="add comment" /> -->
            </div>
          </form>
          <button style="padding: 10px;font-size: 14px;font-weight: 600;">Add Comment</button>
        </div>
        <div class="comment-table">
          <h1>Comments</h1>
          <table>
            <thead>
              <th>Date & time</th>
              <th>Name</th>
              <th>Comment</th>
            </thead>
            <tbody>
              <td>
                @commentRows
              </td>
            </tbody>
          </table>
        </div>

      </div>
    </main>
  </body>

</html>
