<html>
<head>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/landing-page.css">
  <title>Flower Catalog</title>
  <script>
    window.onload = () => {
      const waterJarImage = document.getElementById('gif');
      waterJarImage.addEventListener('click', () => {
        waterJarImage.style.visibility = 'hidden';
        setTimeout(() => {
          waterJarImage.style.visibility = 'visible';
        }, 1000);
      });
    }
  </script>
</head>
<body>
  <main>
    <header>
      <h1>Flower Catalog Website</h1>
    </header>
    <article class="landing-page">
      <div class="home-page-image">
        <img src="images/freshorigins.jpg" alt="">
      </div>
      <div class="content">
        <div class="index">
          <ul>
            <li><a href="/abelio">Abeliophyllum</a></li>
            <li><a href="/ageratum">Ageratum</a></li>
          </ul>
        </div>
        <div class="guest-book">
          <div>
            <img src="images/animated-flower-image-0021.gif" alt="animate-gif" id="gif" />
          </div>
          <a href="/guestbook" id="guest-book-link">Guest Book</a>
        </div>
      </div>
    </article>
  </main>
</body>

</html>
